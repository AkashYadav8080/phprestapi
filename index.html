
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PHP Rest API</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=""/>
    </head>
    <body>
    
        <table border="1">

            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            <tbody id="load-table"></tbody>

        </table>
        
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type ="text/javascript">

            $(document).ready(function(){

                function loadTable(){
                    $.ajax({
                        url :'http://localhost/phprestapi/api-fetch-all.php',
                        type :'GET',
                        success : function(data){

                             //console.log(data);
                            if(data.status == false){
                                $("#load-table").append("<tr><td colspan='6'><h2>"+ data.message +"</h2></td></tr>");
                            }
                            else{
                                
                                $.each(data, function(key,value){

                                    $("#load-table").append("<tr>"
                                        
                                        +"<td>"+value.id+"</td>"+
                                        "<td>"+value.student_name+"</td>"+
                                        "<td>"+value.age+"</td>"+
                                        "<td>"+value.city+"</td>"+
                                        "<td><button data-eid='"+value.id+"'>Edit</button></td>"+
                                        "<td><button data-id='"+value.id+"'>Delete</button></td>"+
                                    
                                    "</tr>");

                                });
                            }
                        }
                    })
                }

                loadTable();
            });
            
        </script>


    </body>
</html>
